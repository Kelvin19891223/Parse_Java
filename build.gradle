apply plugin: 'java'
apply plugin: 'application'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	compile files('lib/activation-1.1.jar')
	compile files('lib/c3p0-0.9.5.3.jar')
	compile files('lib/commons-codec-1.9.jar')
	compile files('lib/gf.javax.transaction-1.1.jar')
	compile files('lib/javax.mail-1.6.1.jar')
	compile files('lib/json-simple-1.1.jar')
	compile files('lib/log4j-1.2.16.jar')
	compile files('lib/quartz-2.4.0-SNAPSHOT.jar')
	compile files('lib/quartz-jobs-2.4.0-SNAPSHOT.jar')
	compile files('lib/sqljdbc42.jar')
	compile files('lib/stax-api-1.0.1.jar')	
	compile files('lib/xmlbeans-2.6.0.jar')	
	
    compile 'com.google.guava:guava:20.0'  // Google Guava dependency    
   	testCompile 'junit:junit:4.12'         // JUnit dependency for testing
   	
   	compile 'log4j:log4j:1.2.17'
	compile 'org.slf4j:slf4j-log4j12:1.7.18'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': '1.0',
        	'Main-Class': 'Scrap.MainApp'
    }
    sourceSets.main.java.srcDirs = ['src']
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

sourceSets.main.java.srcDirs = ['src']

mainClassName = 'Scrap.MainApp'

